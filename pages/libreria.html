        <div class="libreriaSteam">
            <img src="../img/steam-logo.png" alt="steam">

                <option value="half-life">Half-Life</option>

            <img src="../img/gog-logo.png" alt="gog">
        </div>
        <div class="libreriaEpicgames">
            <img src="../img/epicgames-logo.png" alt="epicgames">
            <select name="epicgames" id="epicgames">
                <option value="fortnite">Fortnite</option>
                <option value="borderlands">Borderlands</option>
                <option value="pathless">The Pathless</option>
            </select>
        </div>
        <div class="libreriaXbox">
            <select name="xbox" id="xbox">
                <option value="halo">Halo</option>
                <option value="forza">Forza Horizon 5</option>
                <option value="cod">Call of Duty</option>
